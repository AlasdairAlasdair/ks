apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: ks5web
  name: ks5web
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ks5web
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: ks5web
    spec:
      containers:
      - image: ks5webimage:latest
        name: ks5web
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources: {}
        volumeMounts:
          - mountPath: /app/src
            name: frontend
      - image: ks5webserverimage:latest
        name: ks5webserver
        imagePullPolicy: IfNotPresent
        command: ["python"]
        args: ["-m", "flask", "run"]
        env:
        - name: FLASK_DEBUG
          value: "1"
        ports:
        - containerPort: 5000
        resources: {}
        volumeMounts:
          - mountPath: /server
            name: python-server
      volumes:
      - name: python-server
        hostPath:
          path: /mounted-ks5-src/server
      - name: frontend
        hostPath:
          path: /mounted-ks5-src/app/src
status: {}
